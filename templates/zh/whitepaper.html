<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <div id="content-wrapper">
        <!-- Anything outside #content element
             will be ignored by the single page app. -->
        <div id="content" class="whitepaper-page">
            <!-- Page Heading/Breadcrumbs -->
            <div class="container">
                <h1 class="mt-4 mb-3"><span class="grey">维列斯</span>白皮书</h1>
            </div>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-image text-center">
                            <a href="https://github.com/velesnetwork/whitepaper/raw/master/veles-whitepaper-cn.pdf">
                                <img class="img-wp track-in-view left-slide-in" src="images/wp/veles-whitepaper-cn-thumb.png" alt="简体中文" title="简体中文">
                            </a>
                        </div>
                        <div class="col-md-6 col-image text-center">
                            <a href="https://github.com/velesnetwork/whitepaper/raw/master/veles-whitepaper.pdf">
                                <img class="img-wp track-in-view left-slide-in" src="images/wp/veles-whitepaper-thumb.png" alt="English" title="English">
                            </a>
                        </div>
                        <div class="col-md-6 col-image text-center">
                            <a href="https://github.com/velesnetwork/whitepaper/raw/master/veles-whitepaper-es.pdf">
                                <img class="img-wp track-in-view left-slide-in" src="images/wp/veles-whitepaper-thumb.png" alt="Español" title="Español">
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div><!-- /#content -->

</html>
